<!DOCTYPE html>
<html>
<head>
  <title>Book Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js"></script>
</head>
<body>
  <div class="cart-section">
    <div class="book-item">
      <img src="image/business2.jpg" alt="Book 1">
      <button class="add-to-cart-btn" onclick="addToCart('Book 1')">Add to Cart</button>
    </div>
    <div class="book-item">
      <img src="image/business3.jpg" alt="Book 2">
      <button class="add-to-cart-btn" onclick="addToCart('Book 2')">Add to Cart</button>
    </div>
    <!-- Add more book items here as needed -->
  </div>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
  </div>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.cart-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 800px;
  margin: 20px auto;
}

.book-item {
  background-color: #ffffff;
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.book-item img {
  max-width: 200px;
  height: auto;
}

.add-to-cart-btn {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

.add-to-cart-btn:hover {
  background-color: #0056b3;
}

.cart-container {
  max-width: 800px;
  margin: 20px auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.cart-container h2 {
  margin-top: 0;
}

.cart-item {
  margin-bottom:10px;
}
  </style>

  <script src="script.js">
    const cartItems = [];

function addToCart(bookName) {
  cartItems.push(bookName);
  updateCart();
}

function updateCart() {
  const cartList = document.getElementById('cart-items');
  cartList.innerHTML = '';

  cartItems.forEach(item => {
    const cartItem = document.createElement('li');
    cartItem.textContent = item;
    cartItem.className = 'cart-item';
    cartList.appendChild(cartItem);
  });
}
  </script>
</body>
</html>
